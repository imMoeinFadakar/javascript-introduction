<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colclutor</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="calclutor">
        <input type="text" name="moein" class="screen" >
        <br>
        <div class="buttun">
<button  class="oparator" data-value="AC" style="background-color: rgb(230, 230, 230);">AC</button>
<button class="oparator" data-value="DEL" style="background-color: rgb(230, 230, 230);">DEL</button>
<button class="oparator" data-value="%" style="background-color: rgb(230, 230, 230);">%</button>
<button  class="oparator" data-value="+" style="background-color:rgb(230, 230, 230);;">+</button>
<button data-value="7">7</button>
<button data-value="8">8</button>
<button data-value="9">9</button>
<button class="oparator" data-value="*" style="background-color: rgb(230, 230, 230);;">*</button>
<button data-value="6">6</button>
<button data-value="5">5</button>
<button data-value="4">4</button>
<button  class="oparator" data-value="/" style="background-color: rgb(230, 230, 230);;">/</button>
<button data-value="1">1</button>
<button data-value="2">2</button>
<button data-value="3">3</button>
<button class="oparator" data-value="." style="background-color: rgb(230, 230, 230);;">.</button>
<button data-value="00">00</button>
<button data-value="0">0</button>
<button class="oparator" data-value="-" style="background-color: rgb(230, 230, 230);;">-</button>
<button class="oparator" data-value="=" style="background-color: rgb(238, 113, 255);">=</button>


        </div>
        <br>
      
    </div>
    <script src="java.js"></script>
</body>
</html>
